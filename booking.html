          <script>
                function checkName(name)
                {
                    if (name.match(/^[А-Яа-яёЁЇїІіЄєҐґ]+$/))
                    {
                        return true;
                    }
                    else 
                    {
                        alert("Введено некоректне ім'я.");
                        return false;
                    }
                }

                function checkPhone(phone)
                {
                    if (phone.match(/^\+380\d{9}$/))
                    {
                        return true;
                    }
                    else 
                    {
                        alert("Неправильно введено номер телефону.");
                        return false;
                    }
                }

                function booking() {
                    let $name = document.getElementById('fname').value,
                    $phone = document.getElementById('tphone').value;
                    $table = document.getElementById('table').value;
                    $date = document.getElementById('tdate').value;
                    $time = document.getElementById('bookTime').value;

                    if(checkName($name) && checkPhone($phone)) {
                        let booking = {
                            name: $name,
                            phone: $phone,
                            table: $table,
                            date: $date,
                            time: $time
                        }
                        let bookings = JSON.parse(localStorage.getItem('bookings')) || {};
                        let numOfBookings = localStorage.getItem('numOfBookings') || "0";
                        bookings[numOfBookings] = [$name, $phone, $table, $date, $time];
                        numOfBookings = parseInt(numOfBookings);
                        numOfBookings++
                        localStorage.setItem('numOfBookings', numOfBookings.toString());
                        localStorage.setItem('bookings', JSON.stringify(bookings));
                        alert('Інформацію надіслано адміністратору. Очікуйте на дзвінок-підтвердження!');
                        return true;
                    }
                    else {
                        return false;
                    }
                }

          </script>
