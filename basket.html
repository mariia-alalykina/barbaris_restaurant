              <script>
                    function checkName(name)
                    {
                        if (name.match(/^[А-Яа-яёЁЇїІіЄєҐґ]+$/))
                        {
                            return true;
                        }
                        else 
                        {
                            alert("Введено некоректне ім'я.");
                            return false;
                        }
                    }
    
                    function checkPhone(phone)
                    {
                        if (phone.match(/^\+380\d{9}$/))
                        {
                            return true;
                        }
                        else 
                        {
                            alert("Неправильно введено номер телефону.");
                            return false;
                        }
                    }

                    function checkAddress(address) {
                        if(address.match(/^[0-9А-Яа-яёЁЇїІіЄєҐґ\.\+\,\-\s\']+$/)) {
                            return true;
                        } else {
                            alert("Введено некоректну адресу доставки!");
                            return false;
                        }
                    }
    
                    function makeOrder() {
                        let $name = document.getElementById('oname').value,
                        $phone = document.getElementById('ophone').value;
                        $address = document.getElementById('address').value;
                        $time = document.getElementById('orderTime').value;
                        $payType = document.getElementById('payType').value;
                        $comments = document.getElementById('comment').value;
    
                        if(checkName($name) && checkPhone($phone) && checkAddress($address)) {
                            let user_;
                            if(sessionStorage.getItem('is_authorit')) {
                                user_ = sessionStorage.getItem('u_id');
                            }
                            else {
                                user_ = -1;
                            }
                            let dishes = JSON.parse(sessionStorage.getItem('card'));
                            let namesDishes_ = "", countOfdishes_ = "", totalCost_;
                            for (let item in dishes) {
                                namesDishes_ += dishes[item][1] + " ";
                                countOfdishes_ += dishes[item][3] + " ";
                            }
                            totalCost_ = sessionStorage.getItem('total_cost');
                            let order = {
                                user: user_,
                                name: $name,
                                phone: $phone,
                                address: $address,
                                time: $time,
                                payType: $payType,
                                comments: $comments,
                                namesDishes: namesDishes_,
                                countOfdishes: countOfdishes_,
                                totalCost: totalCost_
                            }
                        
                            let orders = JSON.parse(localStorage.getItem('orders')) || [];
                            orders.push(order);
                            localStorage.setItem('orders', JSON.stringify(orders));
                            alert('Інформацію надіслано адміністратору. Очікуйте на дзвінок-підтвердження!');
                            sessionStorage.removeItem('card');
                            sessionStorage.setItem('count_in_basket', 0);
                            return true;
                        }
                        else {
                            return false;
                        }
                    }    
              </script>
